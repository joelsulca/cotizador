<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador de seguros - autos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/vehiculo.css">
</head>
<body>
<div class="container">
    <br>
    <p class="color-red"><strong>Completa el formulario y cotiza al instante</strong></p>
    <form>

        <div class="row">

                <div class="col-sm-auto col-md-12 col-lg-6">
                    <h5>DATOS DEL VEHÍCULO</h5>
                    <div class="form-group">
                        <label>Marca</label>
                        <select class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label>Modelo</label>
                        <select class="form-control"></select>
                    </div>
                    <div class="form-group row">

                        <div class="col-lg-6">
                            <label>Uso particular</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Si
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Año de fabricación</label>
                            <select class="form-control"></select>
                        </div>
                    </div>
                    <!-- TODO AQUI DEBE CALCULAR HACIA ABAJO Y HACIA ARRIBA 10%, DE ACUERDO AL VALOR DE LA MARCA DEL CARRO-->
                    <div class="form-group">
                        <label>Valor comercial</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div>
            <!--SEGUNDA COLUMNA PARA DATOS DEL CONDUCTOR-->
                <div class="col-sm-auto col-md-12 col-lg-6">
                    <h5>DATOS DEL CONDUCTOR</h5>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>DNI</label>
                                <input class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Fecha de nacimiento</label>
                                <input class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Sexo</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Femenino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Masculino
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Movil</label>
                            <input class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input class="form-control">
                    </div>
                </div>

        </div>


    </form>
</div>
</body>
</html>
